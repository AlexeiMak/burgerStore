<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Meal - найсоковитіші бургери</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      href="icon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="icon/favicon.svg" />
    <link rel="shortcut icon" href="icon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <svg
          class="header__logo"
          viewBox="0 0 199 44"
          role="img"
          aria-label="Логотип Your meal"
        >
          <use href="img/sprite.svg#logo"></use>
        </svg>
        <div class="header__title-container">
          <h1 class="header__title">
            <span class="header__title-text">Только самые</span>
            <span class="header__title-text header__title-text_red"
              >сочные бургеры!</span
            >
          </h1>

          <p class="header__appeal">Бесплатная доставка от 300₴</p>
        </div>
      </div>
    </header>
    <main>
      <nav class="navigation">
        <div class="container navigation__container">
          <ul class="navigation__list">
            <li class="navigation__item">
              <button
                class="navigation__button navigation__button_burger navigation__button_active"
              >
                Бургеры
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_snack">
                Закуски
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_hot-dog">
                Хот-доги
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_combo">
                Комбо
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_shawarma">
                Шаурма
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_piza">
                Пицца
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_wok">
                Вок
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_dessert">
                Десерты
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button_sauce">
                Соусы
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <section class="catalog">
        <div class="container">
          <div class="catalog__order order">
            <section class="order__wrapper">
              <div class="order__wrapper-title">
                <h2 class="order__title">Корзина</h2>
                <span class="order__caunt">4</span>
              </div>
              <div class="order__wrap_list">
                <ul class="order_list"></ul>
                <div class="order__total">
                  <p>Итого</p>
                  <p>
                    <span>1279</span>
                    <span>₴</span>
                  </p>
                </div>
                <button class="order_submit">Оформить заказ</button>
                <p class="order__apeal">Бесплатная доставка</p>
              </div>
            </section>
          </div>

          <div class="catalog__wrapper">
            <h2 class="catalog__title">Бургеры</h2>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
